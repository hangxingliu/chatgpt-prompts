<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="renderer" content="webkit" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />
  <title>ChatGPT Helper</title>
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="sub-pages.css">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="header" class="header">
    <div style="display:flex;align-items:flex-end;">
      <span>ChatGPT Helper</span>
      <span id="version"></span>
    </div>
  </div>
  <div id="notifications">
    <a id="hasError" style="display: none">1 internal error have occurred</a>
  </div>

  <div id="main">
    <div class="group">
      <div class="menuOption" data-item="prompts">
        <span class="optionText">Prompts</span>
      </div>
    </div>
    <div class="group">
      <div class="menuOption" data-item="prompts-editor">
        <span class="optionText">Prompts Editor</span>
      </div>
    </div>
    <div class="group">
      <div class="menuOption" data-item="download-session">
        <span class="optionText">Export Current Messages</span>
      </div>
      <div class="menuOption" data-item="access-token">
        <span class="optionText">Get Access Token</span>
      </div>
    </div>
  </div>

  <div id="prompt-list">
    <div class="header secondary">
      <span>Prompts</span>
      <div class="button-back">
        <svg class="img" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs" viewBox="0 0 240.823 240.823" style="enable-background:new 0 0 512 512" xml:space="preserve">
          <g transform="matrix(6.123233995736765e-17,0.9999999999999998,-0.9999999999999998,6.123233995736765e-17,240.82312631607053,0.0008988380432271015)">
            <path d="M57.633 129.007 165.93 237.268c4.752 4.74 12.451 4.74 17.215 0 4.752-4.74 4.752-12.439 0-17.179l-99.707-99.671 99.695-99.671c4.752-4.74 4.752-12.439 0-17.191-4.752-4.74-12.463-4.74-17.215 0L57.621 111.816c-4.679 4.691-4.679 12.511.012 17.191z" fill="#fff"></path>
          </g>
        </svg>
      </div>
    </div>
    <div class="group">
      <div class="menuOption" data-item="inject-prompt" data-prompt="index">
        <span class="optionText">Example</span>
      </div>
    </div>
  </div>

  <div id="download-list">
    <div class="header secondary">
      <span>Export</span>
      <div class="button-back">
        <svg class="img" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.com/svgjs" viewBox="0 0 240.823 240.823" style="enable-background:new 0 0 512 512" xml:space="preserve">
          <g transform="matrix(6.123233995736765e-17,0.9999999999999998,-0.9999999999999998,6.123233995736765e-17,240.82312631607053,0.0008988380432271015)">
            <path d="M57.633 129.007 165.93 237.268c4.752 4.74 12.451 4.74 17.215 0 4.752-4.74 4.752-12.439 0-17.179l-99.707-99.671 99.695-99.671c4.752-4.74 4.752-12.439 0-17.191-4.752-4.74-12.463-4.74-17.215 0L57.621 111.816c-4.679 4.691-4.679 12.511.012 17.191z" fill="#fff"></path>
          </g>
        </svg>
      </div>
    </div>
    <div class="group">
      <div class="menuOption" data-item="download-markdown">
        <span class="optionText">Markdown</span>
      </div>
      <div class="menuOption" data-item="download-json">
        <span class="optionText">JSON</span>
      </div>
    </div>
  </div>


  <script src="./index.js"></script>

</body>

</html>
